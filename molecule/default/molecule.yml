---
dependency:
  name: galaxy

driver:
  name: docker

scenario:
  name: default
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - idempotence
    # - verify
    - destroy

platforms:
  - name: apps-consul-exporter-${MOLECULE_DISTRIB:-debian12}
    image: lotusnoir/ansible_molecule_test_images:${MOLECULE_DISTRIB:-debian12}
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    cgroupns_mode: host
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw

provisioner:
  name: ansible
  connection_options:
    ansible_remote_tmp: /tmp
    ansible_python_interpreter: auto_silent
  config_options:
    defaults:
      callbacks_enabled: timer, profile_tasks, profile_roles
      verbosity: 4
    ssh_connection:
      pipelining: true
  log: true
  playbooks:
    prepare: prepare.yml
    converge: playbook.yml

verifier:
  name: ansible
